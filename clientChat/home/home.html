<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
    <script src="../config/index.js"></script>
    <script src="../service/index.js"></script>
    <script
      src="../service/validate.js"
      async
      defer
      onload="validate()"
    ></script>
  </head>

  <body class="none">
    <div id="list" class="list">
      <div class="top">
        <div class="menu" id="menu">
          <div class="btn-menu">
            <img src="../resources/icon-menu.svg" alt="Menu" />
          </div>
          <div class="sub-menu none" id="sub-menu">
            <div class="item-menu">
              <div class="left">
                <img
                  id="avatar"
                  class="avatar"
                  src="../resources/avatar-default.png"
                  alt="Avatar"
                />
              </div>
              <div class="center">
                <span id="fullname" class="fullname"></span>
              </div>
              <div class="right"></div>
            </div>
            <div class="item-menu can-hover" onclick="signout()">
              <div class="left">
                <img src="../resources/icon-signout.svg" alt="Signout" />
              </div>
              <div class="center">
                <span>Đăng xuất</span>
              </div>
              <div class="right"></div>
            </div>
          </div>
        </div>
        <div class="search">
          <img
            id="btn-search"
            src="../resources/icon-search.svg"
            alt="Search"
          />
          <img
            id="btn-can-search"
            class="can-search none"
            src="../resources/can-search.svg"
            alt="Can Search"
          />
          <input id="input-search" type="text" placeholder="Tìm kiếm" />
          <img
            id="btn-remove-value-input"
            class="remove-value-input none"
            src="../resources/remove-value-input.svg"
            alt="Remove value"
          />
        </div>
      </div>
      <div id="total-result-search" class="total-result-search none"></div>
      <div class="list-items" id="list-items"></div>
    </div>
    <div id="content" class="content none">
      <div id="header" class="header"></div>
      <div class="in-content" id="in-content"></div>
      <div id="container-preview" class="container-preview none">
        <input type="file" class="none" id="file-input" multiple />
        <div class="add-file-preview" id="add-file-preview">
          <img
            id="add-file-preview"
            src="../resources/btn-add-file.svg"
            alt=""
          />
        </div>
        <div id="preview" class="preview"></div>
        <div class="close">
          <img
            id="close-container-preview"
            src="../resources/remove-value-input.svg"
            alt=""
          />
        </div>
      </div>
      <div class="options" id="options"></div>
      <div class="emoji-container none" id="emoji-container"></div>
    </div>
  </body>
  <script src="./home.js"></script>

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      apiKey: "AIzaSyBCKBnscSEPHXF25rjvIpIM2DH8MrAEdoE",
      authDomain: "chat-80450.firebaseapp.com",
      projectId: "chat-80450",
      storageBucket: "chat-80450.appspot.com",
      messagingSenderId: "84848783906",
      appId: "1:84848783906:web:c62dcfe1af9ebe155d507b",
      measurementId: "G-6RFCNWP0VW",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</html>
