<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Đăng ký</title>
    <script src="../service/index.js"></script>
    <script src="../config/index.js"></script>
    <script src="../service/validate.js" async defer onload="validate()"></script>
</head>

<body class="none">
    <div class="header">
        <img src="../resources/logo-deep.svg" alt="Logo">
    </div>
    <div class="content">
        <div class="container">
            <div class="div-background">
                <div class="background circle-1">
                    <div class="circle-blur">

                    </div>
                </div>
                <div class="background">
                    <div class="circle-blur">

                    </div>
                </div>
            </div>
            <div class="background-image sub-container">
                <div class="div-image">
                    <img src="../resources/background-image-signup.svg" alt="Background image">
                </div>
            </div>
            <div class="div-form sub-container">
                <div class="header">
                    <div class="null"></div>
                    <div class="choose-language">
                        <select name="choose-language" id="choose-language">
                            <option value="vi">Tiếng Việt</option>
                            <option value="en">English</option>
                        </select>
                        <div class="line-bottom"></div>
                    </div>
                    <div class="choose-page">
                        <div class="btn-choose-page btn-signin">
                            <div class="content-btn">
                                <a href="../signin/index.html">Đăng nhập</a>
                            </div>
                            <div class="line-bottom"></div>
                        </div>
                        <div class="btn-choose-page btn-signup">
                            <div class="content-btn">
                                <a href="index.html">Đăng ký</a>
                            </div>
                            <div class="line-bottom"></div>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="null"></div>
                    <div class="title-input">
                        <div class="div-item-title">
                            <span>Họ tên</span>
                        </div>
                        <div class="div-item-title">
                            <span>Tài khoản</span>
                        </div>
                        <div class="div-item-title">
                            <span>Mật khẩu</span>
                        </div>
                        <div class="div-item-title">
                            <span>Nhập lại mật khẩu</span>
                        </div>
                    </div>
                    <div class="form-1">
                        <form action="/handler-signup" method="post">
                            <div class="header">
                                <span>Đăng ký</span>
                            </div>
                            <div class="form-control">
                                <input type="text" name="fullname" id="input_fullname">
                                <div class="option">
                                    <img src="../resources/icon-x-enter-input.svg" onclick="remove_value()"
                                        alt="Delete">
                                </div>
                            </div>
                            <div class="form-control">
                                <input type="text" name="username" id="input_username">
                                <div class="option">
                                    <img src="../resources/icon-x-enter-input.svg" onclick="remove_value()"
                                        alt="Delete">
                                </div>
                            </div>
                            <div class="form-control">
                                <input type="password" name="password" id="input_password">
                                <div class="option">
                                    <img src="../resources/icon-show-or-hide-enter-input.svg" onclick="show_password()"
                                        alt="Show">
                                </div>
                            </div>
                            <div class="form-control">
                                <input type="password" name="password-confirm" id="input_password_confirm">
                                <div class="option">
                                    <img src="../resources/icon-show-or-hide-enter-input.svg"
                                        onclick="show_password('confirm')" alt="Show">
                                </div>
                            </div>
                            <div class="div-btn-submit">
                                <button type="submit" onclick="submitFormSignup(event)">Đăng ký</button>
                            </div>
                            <div class="notify-submit none">
                                <span>Đăng ký không thành công!</span>
                            </div>
                            <div class="option-other">
                                <span>Nếu có tài khoản, đăng nhập<br>tại
                                    <a href="../signin/index.html">đây!</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
